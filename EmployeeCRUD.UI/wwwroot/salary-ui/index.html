<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter Employee Salary</h2>
        <form id="salaryForm">
            <div class="mb-3">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="basicSalary" class="form-label">Basic Salary</label>
                <input type="number" class="form-control" id="basicSalary" required>
            </div>
            <div class="mb-3">
                <label for="conveyance" class="form-label">Conveyance</label>
                <input type="number" class="form-control" id="conveyance" required>
            </div>
            <div class="mb-3">
                <label for="tax" class="form-label">Tax</label>
                <input type="number" class="form-control" id="tax" required>
            </div>
            <div class="mb-3">
                <label for="pf" class="form-label">PF</label>
                <input type="number" class="form-control" id="pf" required>
            </div>
            <div class="mb-3">
                <label for="esi" class="form-label">ESI</label>
                <input type="number" class="form-control" id="esi" required>
            </div>
            <div class="mb-3">
                <label for="paymentMode" class="form-label">Payment Mode</label>
                <input type="text" class="form-control" id="paymentMode" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="salary.js"></script>
</body>
</html>
